<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <h1>Weather forecast</h1>
        <button id="update-geo-button" class="button-update-geo">
            <i class="fas fa-sync-alt"></i>
            <span>Update location</span>
        </button>
    </header>
    <main>
        <section class="current-weather-container">
            <div class="loader-wrapper" id="main-city-loader">
                <div class="loader"></div>
            </div>
            <article class="main-city-wrapper" id="main-city-wrapper">
                <div class="info">
                    <h2 class="main-city city-name">Saint Petersburg</h2>
                    <div class="main-city temperature">
                        <i class="fas"></i>
                        <span>18</span>
                    </div>
                </div>
                <ul class="city-parameters">
                    <li class="wind">
                        <span class="title">Wind</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="clouds">
                        <span class="title">Clouds</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="pressure">
                        <span class="title">Pressure</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="humidity">
                        <span class="title">Humidity</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="coordinates">
                        <span class="title">Coordinates</span>
                        <span class="content">loading...</span>
                    </li>
                </ul>
            </article>
        </section>

        <section>
            <header class="favourites-header">
                <h2 class="favourites">
                    Favourites
                </h2>
                <form class="favourites-controls-wrapper" id="add-city-form">
                    <label>
                        <input type="text" id="add-city-input" placeholder="Add new city">
                    </label>
                    <button class="add-city-button"><i class="fas fa-plus"></i></button>
                </form>
            </header>
            <section class="cities">

            </section>
        </section>
    </main>

    <template id="weather-template">
        <div class="city-wrapper">
            <div class="loader-wrapper">
                <div class="loader"></div>
            </div>
            <article class="city">
                <div class="city-info">
                    <h3>Moscow</h3>
                    <div class="temperature">
                        <span>5</span>
                        <i class="fas fa-cloud"></i>
                    </div>
                    <button class="delete-city-button">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul class="city-parameters">
                    <li class="wind">
                        <span class="title">Wind</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="clouds">
                        <span class="title">Clouds</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="pressure">
                        <span class="title">Pressure</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="humidity">
                        <span class="title">Humidity</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="coordinates">
                        <span class="title">Coordinates</span>
                        <span class="content">loading...</span>
                    </li>
                </ul>
            </article>
        </div>
    </template>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
